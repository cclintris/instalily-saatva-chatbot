<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Saatva Chatbot Chrome Extension</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h2>Saatva Chatbot</h2>
    <div id="conversation"></div>
    <input
      id="user-input"
      type="text"
      placeholder="Ask anything about Saatva !"
    />
    <div id="button-holder">
      <button id="submit-button" disabled>Send</button>
      <button id="clear-conversation-button">Clear Conversation</button>
      <button id="clear-input-button" disabled>Clear Input</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
